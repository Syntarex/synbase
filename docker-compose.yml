services:
    web:
        build:
            context: ./
            dockerfile: ./web/Dockerfile
        pull_policy: build
        restart: unless-stopped
        container_name: web

    nginx:
        build:
            context: ./
            dockerfile: ./nginx/Dockerfile
        pull_policy: build
        restart: unless-stopped
        container_name: nginx
        ports:
            - 80:80/tcp
            - 443:443/tcp

    palworld:
        image: thijsvanloef/palworld-server-docker
        pull_policy: always
        restart: unless-stopped
        container_name: palworld
        volumes:
            - ./palworld:/palworld
        ports:
            - 8211:8211/udp
            - 27015:27015/udp
            - 25575:25575/tcp
        environment:
            - PORT=8211
            - MULTITHREADING=true
            - COMMUNITY=false
            - AUTO_UPDATE_ENABLED=true
            - DISABLE_GENERATE_SETTINGS=true
